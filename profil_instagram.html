<script>
    function showContent(contentId) {
        const galleries = document.querySelectorAll('#posts-gallery, #reels-gallery, #tagged-gallery');
        galleries.forEach(gallery => {
            gallery.classList.add('hidden');
            gallery.classList.remove('grid');
        });

        const activeGallery = document.getElementById(contentId);
        activeGallery.classList.remove('hidden');
        activeGallery.classList.add('grid');

        const navTabs = document.querySelectorAll('.nav-tab');
        navTabs.forEach(tab => {
            tab.classList.remove('text-white', '!border-white', 'font-semibold');
            tab.classList.add('text-gray-400', 'hover:text-gray-200');
        });

        const activeTab = document.getElementById(contentId.replace('-gallery', '-tab'));
        activeTab.classList.remove('text-gray-400', 'hover:text-gray-200');
        activeTab.classList.add('text-white', 'border-t-2', '!border-white', 'font-semibold');
    }

    document.addEventListener('DOMContentLoaded', () => {
        showContent('posts-gallery');
    });
</script>
